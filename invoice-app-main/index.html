<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invoice App</title>
  <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./styles/style.css" />
  <style>
    * {
      font-family: 'League Spartan', sans-serif;
    }
  </style>
</head>

<body class="bg-light-bg flex h-full min-h-screen transition-all duration-500">
  <aside class="bg-dark-2 rounded-tr-3xl rounded-br-3xl fixed flex flex-col w-24 h-full pb-6 overflow-hidden">
    <!-- Logo -->
    <span class="bg-primary rounded-br-3xl relative inline-flex w-full h-24 overflow-hidden">
      <img class="w-9 h-9 z-10 m-auto" src="./assets/logo.svg" alt="Invoice App Logo" />
      <span class="h-1/2 bg-secondary rounded-tl-3xl absolute bottom-0 w-full"></span>
    </span>

    <!-- Actions -->
    <span class="flex flex-col items-center gap-5 mt-auto">
      <!-- Theme Toggler Button -->
      <button id="theme-btn" data-theme="light"
        class="cursor-pointer hover:bg-dark-1 p-2 rounded-[10px] transition-colors duration-300">
        <img src="./assets/icon-moon.svg" alt="Theme Toggler" />
      </button>
      <div class="h-[1px] bg-light-3 w-full"></div>
      <!-- Profile -->
      <button class="w-10 h-10 overflow-hidden rounded-full cursor-pointer">
        <img src="./assets/image-avatar.jpg" alt="User avatar" class="hover:grayscale-50" />
      </button>
    </span>
  </aside>
  <main class="pt-18 relative w-full h-full min-h-screen p-6 ml-24 transition-transform duration-500">
    <section id='main-container' class='grid grid-cols-6 grid-rows-[auto_1fr] gap-y-16 items-start'>
      <!-- Invoice Header -->
      <header class="gap-14 flex items-center justify-between w-full col-span-4 col-start-2 mx-auto">
        <div class="flex flex-col justify-center gap-1">
          <h1 class="text-light-primary text-4xl font-bold leading-8">
            Invoices
          </h1>
          <small class="text-light-2" id="invoice-count">There are total 0 invoices</small>
        </div>
        <div class="relative ml-auto">
          <label for='filter' class="group text-light-primary flex items-center gap-2 cursor-pointer select-none">
            Filter by status
            <input type="checkbox" name="filter" id="filter" class='peer hidden'>
            <img src="./assets/icon-arrow-down.svg" alt="arrow down icon"
              class="peer-checked:rotate-180 w-3 h-auto transition-all duration-300" />
            <span
              class='peer-checked:inline-block bg-light-row w-44 -right-8 top-12 absolute hidden p-4 rounded-md shadow-md'>
              <ul id='filters' class='grid grid-cols-[auto_1fr] gap-x-3 gap-y-2 items-center'>
                <li class='grid-cols-subgrid col-span-full grid items-center'>
                  <input type="checkbox" name="draft" id="draft"
                    class="appearance-none w-4 h-4 border border-primary rounded-xs bg-light-1 checked:bg-[url('../assets/icon-check.svg')] checked:bg-center checked:bg-no-repeat checked:bg-primary checked:bg-[length:9px_9px]">
                  <label for="draft" class="capitalize font-semibold pt-0.5 text-md select-none">draft</label>
                </li>
                <li class='grid-cols-subgrid col-span-full grid items-center'>
                  <input type="checkbox" name="pending" id="pending"
                    class="appearance-none w-4 h-4 border border-primary rounded-xs bg-light-1 checked:bg-[url('../assets/icon-check.svg')] checked:bg-center checked:bg-no-repeat checked:bg-primary checked:bg-[length:9px_9px]">
                  <label for="pending" class="capitalize font-semibold pt-0.5 text-md select-none">pending</label>
                </li>
                <li class='grid-cols-subgrid col-span-full grid items-center'>
                  <input type="checkbox" name="paid" id="paid"
                    class="appearance-none w-4 h-4 border border-primary rounded-xs bg-light-1 checked:bg-[url('../assets/icon-check.svg')] checked:bg-center checked:bg-no-repeat checked:bg-primary checked:bg-[length:9px_9px]">
                  <label for="paid" class="capitalize font-semibold  pt-0.5 text-md select-none">paid</label>
                </li>
              </ul>
            </span>
          </label>

        </div>
        <div>
          <button class="bg-primary flex items-center gap-3 px-2 py-2 pr-5 text-white rounded-full">
            <span class="p-2 bg-white rounded-full"><img src="./assets/icon-plus.svg" alt="Plus Icon"
                class="w-2.5 h-auto" /></span>
            <span class="leading-1 pt-1">New Invoice</span>
          </button>
        </div>
      </header>
      <!-- Invoice Header End -->

      <section class="w-full col-span-4 col-start-2">
        <ul class="w-full gap-4 grid grid-cols-[auto_auto_1fr_auto_auto_auto] " id="invoice-list">
        </ul>
        <div id="empty-state" class="w-60 flex-col items-center hidden gap-4 mx-auto">
          <img src="./assets/illustration-empty.svg" alt="illustration empty" />
          <h2 class="text-light-primary mt-8 text-xl font-bold">
            There is Nothing here
          </h2>
          <p class="text-light-primary text-sm leading-4 text-center">
            Create an invoice by clicking the <br />
            <strong>New Invoice</strong> button and get started
          </p>
        </div>
      </section>
    </section>

    <!-- Single invoice page  -->
    <section id='invoice-container'
      class='bg-light-bg hidden grid-cols-6 w-full grid-rows-[auto_1fr] gap-y-4 items-start h-full transition-all duration-500'>
    </section>
  </main>

  <script src="script.js" type="module"></script>
</body>

</html>
