<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution {
      top: 100%;
      bottom: 0;
      font-size: 11px;
      text-align: center;
      color: white;
      margin-top: 30px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="image">
      <img src="images/image-equilibrium.jpg" class="product-img" alt="image-equilibrium">
    </div>
    <div class="details">
      <h1 class="head">Equilibrium #3429</h1>
      <p class="para">Our Equilibrium collection promotes balance and calm.</p>
      <div class="grid">
        <div class="box0">
          <img src="images/icon-ethereum.svg" alt="icon-ethereum">
        </div>
        <div class="box1">
          <p>0.041 ETH</p>
        </div>
        <div class="box2"><img src="images/icon-clock.svg" style="margin-right:0;" alt="icon-clock">
        </div>
        <div class="box3">
          <p>3 days left</p>
        </div>
      </div>
      <hr>
      <div class="authGrid">
        <img src="images/image-avatar.png" alt="image-avatar">
        <p>Creation of <strong>Jules Wyvern</strong></p>
      </div>

    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a
      href="https://github.com/sarfarazstark/100daysofcode/tree/main/challenges/nft-preview-card-component-main">Sarfaraz
      Stark</a>.
    </div>
</body>

</html>
