<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
  <!-- <style>
    input[type="radio"]:checked {
      display: block;
    }
  </style> -->

</head>

<body
  class="bg-tip-calculator-light-grayish-cyan font-space flex flex-col items-center lg:min-h-[1000px] lg:justify-center">
  <img src="./images/logo.svg" alt="logo" class="my-14 lg:mt-0">

  <main
    class="p-9 lg:p-12 lg:max-w-5xl md:max-w-md bg-tip-calculator-white rounded-t-3xl lg:rounded-3xl shadow-lg lg:grid lg:grid-cols-2 lg:gap-10">
    <section class="text-tip-calculator-dark-grayish-cyan mb-10 lg:m-0 lg:flex lg:flex-col lg:justify-around">
      <div class="mb-10">
        <h3 class="text-xl font-bold mb-2 flex gap-2">Bill
          <img src="./images/circle-exclamation-solid.svg" alt="error" width="20" class="hidden animate-bounce">
        </h3>
        <div class="px-5 py-2 rounded-md flex justify-between items-center bg-tip-calculator-very-light-grayish-cyan">
          <img src="./images/icon-dollar.svg" alt="dollar icon">
          <input type="number" name="bill"
            class="outline-none w-full text-4xl text-right bg-transparent text-tip-calculator-very-dark-cyan font-bold"
            placeholder="0" value="" autocomplete="off">
        </div>
      </div>

      <div class="mb-10">
        <h3 class="text-xl font-bold mb-2 flex gap-2">Select Tip %
          <img src="./images/circle-exclamation-solid.svg" alt="error" width="20" class="hidden animate-bounce">
        </h3>
        <div class="tip-label grid grid-cols-2 lg:grid-cols-3 gap-5 text-tip-calculator-very-light-grayish-cyan">
          <label class="cursor-pointer">
            <input type="radio" name="tip" class="hidden peer" data-value="05">
            <p
              class="w-full py-2 peer-checked:bg-tip-calculator-strong-cyan rounded-md font-bold text-3xl text-center  bg-tip-calculator-very-dark-cyan">
              5%</p>
          </label>

          <label class="cursor-pointer">
            <input type="radio" name="tip" class="hidden peer" data-value="10">
            <p
              class="w-full py-2 peer-checked:bg-tip-calculator-strong-cyan rounded-md font-bold text-3xl text-center bg-tip-calculator-very-dark-cyan">
              10%</p>
          </label>

          <label class="cursor-pointer">
            <input type="radio" name="tip" class="hidden peer" data-value="15">
            <p
              class="w-full py-2 peer-checked:bg-tip-calculator-strong-cyan rounded-md font-bold text-3xl text-center bg-tip-calculator-very-dark-cyan">
              15%</p>
          </label>

          <label class="cursor-pointer">
            <input type="radio" name="tip" class="hidden peer" data-value="20">
            <p
              class="w-full py-2 peer-checked:bg-tip-calculator-strong-cyan rounded-md font-bold text-3xl text-center bg-tip-calculator-very-dark-cyan">
              25%</p>
          </label>

          <label class="cursor-pointer">
            <input type="radio" name="tip" class="hidden peer" data-value="50">
            <p
              class="w-full py-2 peer-checked:bg-tip-calculator-strong-cyan rounded-md font-bold text-3xl text-center bg-tip-calculator-very-dark-cyan">
              50%</p>
          </label>

          <label onclick="customInputCheck(this)" class="text-tip-calculator-very-dark-cyan">
            <input type="radio" name="tip" class="hidden peer">
            <input type="number"
              class="border-2 outline-none w-full py-2 px-4 rounded-md font-bold text-3xl text-right placeholder:text-tip-calculator-dark-grayish-cyan peer-checked:border-tip-calculator-strong-cyan"
              placeholder="Custom" value="" autocomplete="off">
          </label>
        </div>
      </div>

      <div>
        <h3 class="text-xl font-bold mb-2 flex gap-2">Number of People
          <img src="./images/circle-exclamation-solid.svg" alt="error" width="20" class="hidden animate-bounce">
        </h3>
        <div class="px-5 py-2 rounded-md flex justify-between items-center bg-tip-calculator-very-light-grayish-cyan">
          <img src="./images/icon-person.svg" alt="person icon">
          <input type="number" name="people"
            class="outline-none w-full text-4xl text-right bg-transparent text-tip-calculator-very-dark-cyan font-bold p-0"
            placeholder="0" autocomplete="off">
        </div>
      </div>
    </section>

    <aside
      class="bg-tip-calculator-very-dark-cyan text-tip-calculator-white px-6 lg:px-10 lg:py-8 lg:pt-14 pt-10 pb-6 rounded-2xl flex flex-col">
      <div class="mb-6 flex justify-between">
        <p class="font-bold text-lg flex flex-col">Tip Amount
          <small class="text-sm text-tip-calculator-dark-grayish-cyan"> / person</small>
        </p>
        <div class="flex items-center">
          <img src="./images/icon-dollar-aside.svg" alt="dollar icon" class="w-3 lg:w-5 mr-1">
          <strong class="text-3xl lg:text-6xl text-tip-calculator-strong-cyan" id="tip-output">0.00</strong>
        </div>
      </div>

      <div class="mb-6 flex justify-between">
        <p class="font-bold text-lg flex flex-col"> Total
          <small class="text-sm text-tip-calculator-dark-grayish-cyan">/ person</small>
        </p>
        <div class="flex items-center">
          <img src="./images/icon-dollar-aside.svg" alt="dollar icon" class="w-3 lg:w-5 mr-1">
          <strong class="text-3xl lg:text-6xl text-tip-calculator-strong-cyan" id="per-person-output">0.00</strong>
        </div>
      </div>

      <button type="submit"
        class="bg-tip-calculator-strong-cyan text-tip-calculator-very-dark-cyan w-full py-3 text-xl rounded-lg uppercase font-bold tracking-wider mt-auto">Submit</button>
    </aside>
  </main>
  <script src="script.js"></script>
</body>

</html>
