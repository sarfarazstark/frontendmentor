<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>

  <header>
    <img src="images/logo.svg" alt="">
    <h2>We are launching <span class="soon">soon!</span></h2>

    <p class="subscribe">Subscribe and get notified</p>

    <form action="#">
      <div>
      <input type="email" name="email" placeholder="Enter your email address" required id="email">
      <br>
      <span class="error"></span></div>
      <input type="submit" value="Notify Me" id="submit">
    </form>
  </header>
  <img src="images/illustration-dashboard.png" alt="Dashboard" class="dash">


  <footer>
    <div class="links">
      <ion-icon name="logo-facebook"></ion-icon>
      <ion-icon name="logo-twitter"></ion-icon>
      <ion-icon name="logo-instagram"></ion-icon>
    </div>

    <p>&copy; Copyright Ping. All rights reserved.</p>
  </footer>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="script.js"></script>
</body>

</html>
