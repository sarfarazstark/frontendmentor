<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <img class="desktop" src="images/image-product-desktop.jpg" alt="Product_image">
    <img class="mobile" src="images/image-product-mobile.jpg" alt="Product_image">
    <section>
      <span class="tag">P e r f u m e</span>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <span class="price">
        <strong>$149.99</strong>
        <s>$169.99</s>
      </span>
    <button><img src="images/icon-cart.svg" alt="cart_svg">Add to Cart</button>
    </section>
  </main>

  </footer> -->
</body>

</html>
