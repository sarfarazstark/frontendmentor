<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <img src="images/logo.svg" alt="logo" class="logo" />
    <img src="images/hero-mobile.jpg" alt="hero-mobile" class="hero-img" />
    <section class="main-sec">
      <h1>We're <br /><span class="cs">coming soon</span></h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>
      <form action="#" class="form">
        <input type="text" name="email" id="email" placeholder="Email Address" class="input" />
        <img src="images/icon-error.svg" alt="icon-error" class="error-img"/>
        <button type="submit" class="button">-<img src="images/icon-arrow.svg" alt="">-</button>
      </form>
      <span class="msg"></span>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
