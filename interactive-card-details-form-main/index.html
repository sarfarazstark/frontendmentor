<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <aside>
      <div class="card-front">
        <img src="images/card-logo.svg" alt="card logo">
        <p class="card-num">0000 0000 0000 0000</p>
        <div>
          <p>Jane Appleseed</p>
          <p>00/00</p>
        </div>
      </div>
      <div class="card-back">
        <span>000</span>
      </div>
    </aside>
<main>
    <form>
      <div>
        <label for="name">Cardholder Name</label>
        <br>
        <input type="text" id="name" placeholder="e.g. Jane Appleseed">
      </div>
      <div>
        <label for="number">Card Number</label><br>
        <input type="text" id="number" placeholder="e.g. 1234 5678 9123 0000">
      </div>
      <div>
        <div>
          <label for="month">Exp. Date (MM/YY)</label><br>
          <input type="text" id="month" placeholder="MM">
          <input type="text" id="year" placeholder="YY">
        </div>
        <div>
          <label for="cvc">CVC</label><br>
          <input type="text" id="cvc" placeholder="e.g. 123">
        </div>
      </div>
      <div class="thanks-alert">
        <img src="images/icon-complete.svg" alt="Thank icon">
        <h2>Thank you!</h2>
        <p>We've added your card details</p>
      </div>
      <button>Confirm</button>
    </form>
  </main>

</body>

</html>
