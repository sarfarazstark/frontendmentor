<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <aside>
    <div class="card-front">
      <img src="images/card-logo.svg" alt="card logo">
      <p class="number">0000 0000 0000 0000</p>
      <div>
        <p class="name">Jane Appleseed</p>
        <p><span class="mm">00</span>/<span class="yy">00</span></p>
      </div>
    </div>
    <div class="card-back">
      <span class="cvc">000</span>
    </div>
  </aside>
  <main>
    <div class="form">
      <div class="fields">
        <label for="name">Cardholder Name</label>
        <input type="text" id="name" placeholder="e.g. Jane Appleseed" maxlength="35" autocomplete="cc-name">
      </div>
      <div class="fields">
        <label for="number">Card Number</label><br>
        <input type="text" id="number" maxlength="19" placeholder="e.g. 1234 5678 9123 0000" autocomplete='off'>
      </div>
      <div>
        <div class="fields">
          <label for="date">Exp. Date (MM/YY)</label><br>
          <input type="number" id="mm" min="0" max="12" placeholder="MM" autocomplete='off'>
          <input type="number" id="yy" min="23" max="99" placeholder="YY" autocomplete='off'><br>
        </div>
        <div class="fields">
          <label for="cvc">CVC</label><br>
          <input type="text" id="cvc" maxlength="3" placeholder="e.g. 123" autocomplete='off'>
        </div>
      </div>
      <div class="thanks-alert">
        <img src="images/icon-complete.svg" alt="Thank icon">
        <h2>Thank you!</h2>
        <p>We've added your card details</p>
      </div>
      <button>Confirm</button>
    </div>
  </main>
  <script>
    const dateField = function (input){
      document.querySelector(`#${input}`).addEventListener('input', function () {
      let max = parseInt(this.max);
      let min = parseInt(this.min);
      let value = parseInt(this.value);

      if (value > max) {
        this.value = max;
      }
      if (value < min) {
        this.value = min;
      }
    });
    }
    dateField('mm');
    dateField('yy');
    
  </script>

</body>

</html>
