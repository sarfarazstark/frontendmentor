<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: hsl(212, 45%, 89%);
      height: 100vh;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    main {
      width: 300px;
      height: 500px;
      background-color: hsl(0, 0%, 100%);
      border-radius: 20px;
      font-family: 'Outfit', sans-serif;
      padding: 15px;
      -webkit-box-shadow: 16px 27px 30px -17px rgba(209, 209, 209, 1);
      -moz-box-shadow: 16px 27px 30px -17px rgba(209, 209, 209, 1);
      box-shadow: 16px 27px 30px -17px rgba(209, 209, 209, 1);
    }

    main img {
      width: 100%;
      border-radius: 10px;
    }

    main p {
      font-size: 15px;
      color: hsl(220, 15%, 55%);
      margin: 1.5625rem 0.5rem 0rem 0.5rem;
      padding-bottom: 25px;
    }

    main h1 {
      color: hsl(218, 44%, 22%);
      font-weight: 700;
      font-size: 20px;
      margin: 1.5625rem 0.5rem 0rem 0.5rem;
    }

    footer {
      width: 18.75rem;
      font-family: 'Outfit', sans-serif;
      padding-top: 25px;
      display: block;
      flex-direction: row;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>

  <main>
    <img src="images/image-qr-code.png" alt="QR code">

      <h1>Improve your front-end skills by building projects</h1>

      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>

  </main>

</html>
