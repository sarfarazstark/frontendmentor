<body>
  <main>
      <h1 aria-label="Age calculator"></h1>
    <div class="input">
      <div>
        <label for="days" class="label">Day</label><br>
        <input type="text" class="date" placeholder="DD" maxlength="2"><br>
        <span class="error hide">.</span>
      </div>
      <div>
        <label for="months" class="label">Month</label><br>
        <input type="text" class="date" placeholder="MM" maxlength="2"> <br>
        <span class="error hide">.</span>
      </div>
      <div>
        <label for="years" class="label">Year</label><br>
        <input type="text" class="date" placeholder="YYYY" maxlength="4"><br>
        <span class="error hide">.</span>
      </div>
    </div>
    <div class="submit-btn">
      <hr><button onclick="calculateAge()" aria-label="Submit Button"><img src="assets/images/icon-arrow.svg" alt=""> </button>
    </div>
    <div class="output">
    <p><span class="result">- -</span> years</p>
    <p><span class="result">- -</span> months</p>
    <p><span class="result">- -</span> days</p>
  </div>
  </main>
  <script src="script.js"></script>
